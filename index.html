<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
    <h1 id="header">Let's play Tic Tac Toe... </h1>
    <div class="playerHead" id="playerX">
        <h2 id="x">X</h2>
        <p id="playerOneHead"></p>
    </div>
    <div class="playerHead" id="playerO">
        <h2 id="o">O</h2>
        <p id="playerTwoHead"></p>
    </div>
    <button id="newGame">BEGIN GAME</button>
    <div class="formDisplay">
        <form>
            <h3>Please input your names: </h3>
            <label for="playerOne">Player One: </label>
            <input type="text" id="playerOne" name ="playerOne">
            <label for="playerTwo">Player Two: </label>
            <input type="text" id="playerTwo" name ="playerTwo">
            <button type="submit" id="submitButton">Submit</button>
        </form>
    </div>
    <div id="container">
    </div>
    <script src="tictactoe.js"></script>
</body>
</html>
